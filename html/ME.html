<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人介绍</title>
		<style type="text/css">
			body {
				font-family: "微软雅黑";
				font-size: 40px;
				background: #F7F7F7;
				text-align: center;
			}

			table {
				width: 600px;
				padding: 10px;
				border-collapse: collapse;
				margin: auto;
			}

			table tr,th {
				border: 1px solid #008000;
				height: 60px;
			}
			
			tr.head{
				background-color: #D2B48C;
			}
			
			tr.alt{
				background-color: #DDDDDD;
			}

			th {
				width: 30%;
				color: #777;
			}

			td {
				padding-left: 20px;
				color: #444;
			}
			
		</style>
	</head>
	<body>
		<table>
			<tr class="head">
				<th colspan="2">
					个人信息
				</th>
			</tr>
			<tr>
				<th>姓名</th>
				<td>骆天奇</td>
			</tr>
			<tr class="alt">
				<th>学院</th>
				<td>理学院</td>
			</tr>
			<tr >
				<th>兴趣</th>
				<td>编程</td>
			</tr>
			<tr class="alt">
				<th>学号</th>
				<td>2016254060407</td>
			</tr>
		</table>

	</body>
</html>
